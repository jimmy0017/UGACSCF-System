<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<title>UGACSCF Sign Up Sheet</title>
		<meta name="description" content="Sign Up Sheet">
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/parse-latest.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/HeaderFooter.js"></script>
	</head>

	<body>
		<h3>Total Sign Up Number: <span class="label label-default" id="totalNumber">Null</span></h3>

		<table class="table table-bordered table-hover" id="signUpTable">
			<tr>
				<td>Number</td>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Phone</td>
				<td>Email</td>
				<td>Pickup Selected</td>
				<td>Pickup Location</td>
				<td>Extra Input</td>
				<td>Event Related</td>
				<td>Reg Time</td>
			</tr>
		</table>
		<input style="display: none;" id="tempId"></input>
		
		<input style="display: none;" id="tempEvent"></input>
		<script>
			Parse.initialize("zcsUN6L48qEuivCDRYVIRZMPbcAL3uXmidyCXhtH", "bZTUGGQ37ZMLvOp2baAxyHMirE4H0Kudz7fxMVqv");
			var SignUpSheet = Parse.Object.extend("SignUpSheet");
			var eventInfo = Parse.Object.extend("eventInfo");
			var eventQuery = new Parse.Query(eventInfo);
			var query = new Parse.Query(SignUpSheet);
			 //query.equalTo("playerName", "Dan Stemkoski");
			function CreateRow(number, fname, lname, phonenumber, email, pickupSelected, pickupLocation, extraInput, eventRelatedName, eventRelatedId, regtime) {
				var table = document.getElementById("signUpTable");
				var row = table.insertRow(1);
				var cell = row.insertCell(0);
				cell.innerHTML = number;
				cell = row.insertCell(1);
				cell.innerHTML = fname;
				cell = row.insertCell(2);
				cell.innerHTML = lname;
				cell = row.insertCell(3);
				cell.innerHTML = phonenumber;
				cell = row.insertCell(4);
				cell.innerHTML = email;
				cell = row.insertCell(5);
				cell.innerHTML = pickupSelected;
				cell = row.insertCell(6);
				cell.innerHTML = pickupLocation;
				cell = row.insertCell(7);
				cell.innerHTML = extraInput;
				cell = row.insertCell(8);
				cell.innerHTML = "<a href='eventinfo.html?id=" + eventRelatedId + "' target='_blank' >" + eventRelatedName + "</button>";
				//alert(eventRelatedId);
				cell = row.insertCell(9);
				cell.innerHTML = regtime;
			}
			query.find({
				success: function(results) {
					$(".total").show();
					document.getElementById("totalNumber").innerHTML = results.length;
					//alert("Successfully retrieved " + results.length + " sign up people.");
					// Do something with the returned Parse.Object values
					var objectEventName;
					var objectEventId;
					for (var i = 0; i < results.length; i++) {
						var object = results[i];
						var relatedEvent = object.get('eventRelated');
						if (relatedEvent != null) {
							relatedEvent.fetch({
								success: function(relatedEventObject) {
									objectEventName = relatedEventObject.get('eventName');
									objectEventId = relatedEventObject.id;
									document.getElementById("tempEvent").value=relatedEventObject.get('eventName');
									document.getElementById("tempId").value = relatedEventObject.id;
									//CreateRow(i + 1, object.get('firstName'), object.get('lastName'), object.get('phonenumber'), object.get('email'), object.get('pickupSelect'), object.get('pickupLocation'), object.get('extraInput'), relatedEventObject.get('eventName'),relatedEventObject.id, object.get('createdAt'));
						
								},
								error: function(error) {
									alert("Error: " + error.code + " " + error.message);
								}
							});
							//alert(document.getElementById("tempEvent").value);
							CreateRow(i + 1, object.get('firstName'), object.get('lastName'), object.get('phonenumber'), object.get('email'), object.get('pickupSelect'), object.get('pickupLocation'), object.get('extraInput'), document.getElementById("tempId").value, document.getElementById("tempEvent").value, object.get('createdAt'));
						} else {
							CreateRow(i + 1, object.get('firstName'), object.get('lastName'), object.get('phonenumber'), object.get('email'), object.get('pickupSelect'), object.get('pickupLocation'), object.get('extraInput'), "null", "null", object.get('createdAt'));
						}
					}
				},
				error: function(error) {
					alert("Error: " + error.code + " " + error.message);
				}
			});
		</script>
	</body>
	<div id="footer1"></div>

</html>
